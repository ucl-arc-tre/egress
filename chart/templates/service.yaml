{{- $name := .Release.Name -}}
apiVersion: v1
kind: Service
metadata:
  name: "{{ $name }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    "app.kubernetes.io/name": "{{ $name }}"
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
      {{ if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{ end }}
